<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor to Button</title>
    <style>
        a {
            text-decoration: none;
            padding: 20px;
            background-color: chartreuse;
            color: #fff;
            border-radius: 5px;
        }
        button {
            border: 0px;
            text-decoration: none;
            padding: 20px;
            background-color: chartreuse;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>A Tag를 Button 처럼 만들기</h1>
    <a href="">Button</a>
    <button type="button">button tag</button>
</body>
</html>
