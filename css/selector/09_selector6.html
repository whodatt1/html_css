<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=radio]:checked {
            width: 100px;
        }
        input[type=checkbox]:checked {
            width: 100px;
        }
        #email:focus {
            background-color: violet;
        }
        #eid:disabled {
            background-color: slateblue;
        }
        #pwd:enabled {
            background-color: thistle;
        }
    </style>
</head>
<body>
    <h1>특정 상태를 가정하여 스타일링 : 상태선택자</h1>
    <form>
        혈액형은 ? <br>
        <input type="radio" name="blood" id="" value="A" checked>A&nbsp;
        <input type="radio" name="blood" id="" value="B">B&nbsp;
        <input type="radio" name="blood" id="" value="O">O&nbsp;
        <input type="radio" name="blood" id="" value="AB">AB <br>
        <input type="submit" value="선택">
    </form>
    <hr>
    <form>
        <input type="checkbox" name="hobby1" id="" value="독서" >독서&nbsp;
        <input type="checkbox" name="hobby2" id="" value="영화감상" checked>영화감상&nbsp;
        <input type="checkbox" name="hobby3" id="" value="축구">축구<br>
        <button type="submit" disabled>취미선택 완료</button>
    </form>
    <input type="email" name="" id="email">
    <hr>
    ID : <input type="email" name="" id="eid" disabled>
    PW : <input type="password" name="" id="pwd">
</body>
</html>
