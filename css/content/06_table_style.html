<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }
    td, th {
        border-bottom: 1px solid palegoldenrod;
    }
    tr:nth-child(odd) {
        background-color: powderblue;
    }
    tr:hover {
        background-color: royalblue;
    }
</style>
<body>
    <h1>BootStrap Table에서 기본으로 사용하는 스타일</h1>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Javascript</th>
        </tr>
        <tr>
            <td>table tag</td>
            <td>table style</td>
            <td>table mouseover</td>
        </tr>
        <tr>
            <td>td, th tag</td>
            <td>hover - color change</td>
            <td>onmouseover event</td>
        </tr>
        <tr>
            <td>행 구분을 위한 효과</td>
            <td>색상이나 마우스 위치에 따른 포인터 모양</td>
            <td>이벤트를 통해 사용자에게 데이터 구분을 암시</td>
        </tr>
    </table>
</body>
</html>
