<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 400px;
            border: 1px solid red;
            height: 250px;
            padding: 24px 49px;
        }
        p {
            width: 200px;
            border: 1px solid red;
            height: 150px;
            padding: 24px 49px;
        }
        span {
            width: 300px;
            border: 1px solid green;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>width: 500px; height: 300px;</div>
    <p>width: 300px; height: 200px;</p>
    <span>box-sizing: border-box; 편하다</span>
</body>
</html>
