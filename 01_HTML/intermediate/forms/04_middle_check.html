<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training</title>
</head>
<body>
    <h1><a href="../../index.html">index로 돌아가기</a></h1>
    <form><!--action 속성이 생략되거나 빈값이면 현재 페이지를 리로드 함-->
    <div>
    이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    <input type="text" name="name" id="" placeholder="이름을 입력하시오." required></div>
    <div><label for="year">생년월일</label>
    <select name="year" id="year">
        <option value="X">년도</option>
        <option value="1991년">1991년</option>
        <option value="1992년">1992년</option>
        <option value="1993년">1993년</option>
        <option value="1994년">1994년</option>
        <option value="1995년">1995년</option>
    </select>
    <select name="month" id="">
        <option value="X">월</option>
        <option value="3월">3월</option>
        <option value="4월">4월</option>
        <option value="5월">5월</option>
        <option value="6월">6월</option>
        <option value="7월">7월</option>
    </select>
    <select name="day" id="">
        <option value="X">일</option>
        <option value="27일">27일</option>
        <option value="28일">28일</option>
        <option value="29일">29일</option>
        <option value="30일">30일</option>
        <option value="31일">31일</option>
    </select></div>
    <div>성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="" value="남">남
    <input type="radio" name="gender" id="" value="여">여
    </div>
    <hr>
    <button type="submit">확인</button>
</form>
</body>
</html>
