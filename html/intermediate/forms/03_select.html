<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="../../index.html">index로 돌아가기</a></h1>
    <h1>드랍형 UI, 선택 옵션 (단일, 복수 가능)</h1>
    <form>
    <select name="tcorp" id="">
        <option value="X">선택</option>
        <option value="SKT">SKT</option>
        <option value="KT">KT</option>
        <option value="LGT">LGT</option>
        <option value="알뜰폰" selected>알뜰폰</option><!--selected checked와 같은 개념 select태그에선 이걸로 사용-->
    </select>
    <button type="submit">통신사 선택</button>
    </form>
    <hr>
    <form>
        <select name="favor" multiple> <!--다중선택 잘 사용되지 않음-->
            <option value="html">HTML</option>
            <option value="css">CSS</option> 
            <option value="js">Javascript</option>
            <option value="java">JAVA</option>
            <option value="sql">SQL</option>
            <option value="jsp">JSP</option>
            <option value="spring">Spring Framework</option>
            <option value="android">Android</option> 
        </select>
        <button type="submit">흥미있는 과목 선택</button>
    </form>
    <hr>
    <form action="">
        <select name="tech" id="">
            <optgroup label="html5">
                <option value="video">MP4, OGG</option>
                <option value="audio">MP3, OGG</option>
            </optgroup>
            <optgroup label="css3">
                <option value="ani">Animation</option>
                <option value="3d">3D Transfrom</option>
            </optgroup>
        </select>
        <button type="submit">옵션 그룹화</button>
    </form>
</body>
</html>
