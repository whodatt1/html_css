<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 첨부</title>
</head>
<body>
    <h1><a href="../../index.html">index로 돌아가기</a></h1>
    <form action="" enctype="multipart/form-data" accept="IMAGE/JPG, IMAGE/PNG"><!--enctype 파일을 보내줄수 있는 속성 서버를 만들어서 이걸이 속성을 받을수 있도록 설정해줘야함 ?뒤에 붙는것 쿼리스트링 enctype="application/x-www-form-urlencoded" <<쿼리스트링 코드-->
        <label for="files">파일 첨부 :</label><br>
        <input type="file" name="files" id="files"><br>
        <button type="submit">파일 보내기</button>
    </form>
</body>
</html>
