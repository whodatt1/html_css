<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="../../index.html">index로 돌아가기</a></h1>
    <form>
        <label for="myName">My Name : </label>
        <input type="text" id="myName" name="myName" value="Park"><br>
        <label for="age">Age : </label><!--name은 폼이 제출된후 서버에서 폼데이터를 참조하기 위해서 쓰임-->
        <input type="number" id="age" name="age" min="0" value="40"><br>
        <input type="submit" value="제출합니다">
    </form>
    <hr>
    <h3>회원가입</h3>
    <form>
        PWD : <input type="password" name="pwd" id="" required> <br><!--required 필수 입력란-->
        <label for="myName">ID : </label>
        <input type="text" id="myName" placeholder="예) 김황균"
        name="myName" readonly><br><!-- 숫자를 입력해도 잡지않음 이유는 숫자도 하나의 문자로 받아들이기때문에 선별하려면 숫자화 시켜야함-->
        <label for="age">Age : </label>
        <input type="number" id="age" placeholder="예) 29"
        name="age" min="0" disabled><br><!-- submit을 눌렀을시 잡아냄-->
        <input type="submit" value="제출합니다"><!-- readonly 읽기전용 disable => 비활성-->
    </form>
</body>
</html>
