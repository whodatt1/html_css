<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="../../index.html">index로 돌아가기</a></h1>
    <h1>단일 혹은 복수 선택 기능 구현</h1>
    <form>
        혈액형은 ? <br>
        <input type="radio" name="blood" id="" value="A" checked>A&nbsp;
        <input type="radio" name="blood" id="" value="B">B&nbsp;
        <input type="radio" name="blood" id="" value="O">O&nbsp;
        <input type="radio" name="blood" id="" value="AB">AB <br>
        <input type="submit" value="선택"><!-- name=value 값으로 전달됨 단일일땐 name이 같아야함 다중일땐 name이 각각 달라야함 단일선택인데 name을 다르게한다면 다중선택이 됨 사용x-->
    </form>
    <hr>
    <form>
        <input type="checkbox" name="hobby1" id="" value="독서" >독서&nbsp;
        <input type="checkbox" name="hobby2" id="" value="영화감상" checked>영화감상&nbsp;
        <input type="checkbox" name="hobby3" id="" value="축구">축구<br>
        <button type="submit" disabled>취미선택 완료</button>
    </form> <!-- checked 로딩되는중에 미리 체크가 되어있음 disable 다쓸수있지만 readonly는 위 두개는 안됨-->
</body>
</html>
