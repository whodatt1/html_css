<body>

    <h1>
        시멘틱 태그란?

    <h3>
        태그의 이름이 그 태그가 갖고 있는 위치, 컨텐츠, 특징, 기능 등을 쉽게 파악할 수 있도록 만들어진 태그
    </h3>
    <ul>
        <li>
            &lt;header&gt;
        </li>
        <li>
            &lt;nav&gt;
        </li>
        <li>
            &lt;main&gt;
        </li>
        <li>
            &lt;content&gt;
        </li>
        <li>
            &lt;section&gt;
        </li>
        <li>
            &lt;aside&gt;
        </li>
        <li>
            &lt;article&gt;
        </li>
        <li>
            &lt;footer&gt;
        </li>
        <li>
            &lt;등등등&gt; study more..
        </li>
    </ul>
</body>
</html>
